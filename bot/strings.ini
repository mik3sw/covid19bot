[help]

it = 🧬 <b>[Spiegazione comandi]</b> 🧬
    Ciao! Ecco la lista dei comandi:

    <b>Admin</b>
    <i>(Solo nei gruppi)</i>
    /addgroup - registra il gruppo nel database[*]
    /delgroup - rimuove il gruppo dal database[*]

    <b>Users</b>
    <i>(solo in chat privata)</i>
    /addme - registra utente nel database[*]
    /delme - rimuove utente dal database[*]

    <i>(i seguenti comandi forniscono statistiche immediate, il che può voler dire che nel momento in cui li usate i dati potrebbero non essere ancora stati aggiornati a quelli del giorno corrente)</i>
    /day - ultimi dati sui contagi
    /vax - ultimi dati sui vaccini
    /week - <b>[beta function]</b>
    /month - <b>[beta function]</b>

    🔴 <i>Gli aggiornamenti sul covid saranno pubblicati alle 18:00</i>
    🔴 <i>I dati sono presi e processati dal profilo ufficiale della protezione civile italiana su GitHub</i>

    [*]
    ⚠️ <b>ATTENZIONE</b> - registrandovi nel database riceverete notifiche automatiche in questa chat o nel gruppo specificato. Non serve alcun tipo di registrazione vera e propria o dato personale


[start]

it = <b>Ciao!</b> 🧪
    Questo bot fornirà dati sul <b>Covid-19 in Italia</b>🇮🇹.
    Per scoprire come usarmi e per avere la lista dei comandi usa /help

[welcome]

it = Ciao, grazie per avermi aggiunto! 🔬
    Questo bot fornirà al gruppo aggiornamenti riguardanti il <b>Covid-19</b> in Italia 🇮🇹 e <b>daily report</b> tutti i giorni alle 19:00 circa.
    Per scoprire come attivare gli aggiornamenti usa /help

[db_remove_true]

it = ✅ Chat correttamente rimossa dal database

[db_remove_false]

it = ⚠️ Errore, chat non trovata nel database (probabilente non ti sei mai iscritto)

[db_insert_true]

it = ✅ Chat correttamente inserita nel database, riceverai qui gli aggiornamenti

[db_insert_false]

it = ⚠️ Errore, non riesco ad inserire la chat nel database, se il problema persiste contattare un operatore (guarda la mia bio)

